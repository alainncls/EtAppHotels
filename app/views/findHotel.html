<ng-include src="'views/header.html'"></ng-include>

<section id="form">
	<form class="form-inline">
		<div class="form-group">
			<div class="input-group form-search">
				<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
				<input class="form-control" ng-model="search" placeholder="Filtrer par nom d'hÃ´tel">
			</div>
		</div>
		<div class="form-group">
			<span class="fa fa-star fa-lg" ng-repeat="a in stars" ng-click="noter(a)"></span>
			<span class="fa fa-star-o fa-lg" ng-repeat="a in nostars" ng-click="noter(a)"></span>
			<span class="fa fa-times" ng-click="noter(0)"></span>
		</div>
	</form>
</section>

<section id="hotel">
	<hotels-display hotels="hotels"></hotels-display>
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-show="prev" ng-click="prev()">&laquo; Previous</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">{{(start+results)/results}}</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-show="next" ng-click="next()">Next &raquo;</button>
				</div>
			</div>
		</div>
	</div>
</section>

<ng-include src="'views/footer.html'"></ng-include>
