<ng-include src="'views/header.html'"></ng-include>

<section id="form">
	<form>
		<div class="input-group form-search">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
			<input class="form-control" ng-model="search" placeholder="Filtrer par nom d'hÃ´tel">
		</div>
		<!-- <input class="btn btn-primary" type="submit"> -->
	</form>
</section>

<section id="hotel">
	<div class="row">
		<div ng-repeat="hotel in hotels | filter: {nom_commercial:search}" >
			<div class="col-md-4 col-sm-6" >
				<div class="panel panel-primary">
					<div class="panel-heading">{{hotel.nom_commercial}}</div>
					<div class="panel-footer"><a href="#/hotel/{{hotel.recordid}}">En savoir plus</a></div>
				</div>      
			</div>
			<div class="clearfix" ng-if="$index%3==2"></div>
		</div>
	</div>
</section>

<ng-include src="'views/footer.html'"></ng-include>
