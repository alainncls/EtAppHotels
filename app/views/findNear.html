<ng-include src="'views/header.html'"></ng-include>

<google-map zoom="map.zoom" center="map.center" options="map.options" draggable="true">
	<marker coords="map.coords"></marker>
	<marker 
		ng-repeat="hotel in hotels"
		coords="hotel.geometry.coordinates"
		click="goTo(hotel.recordid)"
	>
	</marker>
</google-map>
