<div class="row">
	<div ng-repeat="hotel in hotels | filter:search">
		<div class="col-md-4 col-sm-6" >
			<hotel-display hotel="hotel"></hotel-display>
		</div>
		<div class="clearfix visible-md visible-lg" ng-if="$index%3==2"></div>
		<div class="clearfix visible-sm" ng-if="$index%2==1"></div>
	</div>
</div>

<div ng-controller="MyCtrl">
    <ul>
        <li ng-repeat="item in data | startFrom:currentPage*pageSize | limitTo:pageSize">
            {{item}}
        </li>
    </ul>
    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>
</div>
